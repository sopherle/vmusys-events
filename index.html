<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>VMUSYS Coffee Calendar</title>
    <style>
      body {
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
        margin: 0;
        background: #f6f7f9;
        color: #1f2937;
      }
      .wrap {
        max-width: 720px;
        margin: 48px auto;
        padding: 0 16px;
      }
      .card {
        background: white;
        border-radius: 14px;
        padding: 26px 28px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.08);
        border: 1px solid rgba(0,0,0,0.06);
      }
      .header {
        display: flex;
        align-items: center;
        gap: 12px;
        margin-bottom: 10px;
      }
      .logo {
        width: 34px;
        height: 34px;
        object-fit: contain;
        border-radius: 8px; /* remove if you want sharp corners */
      }
      h1 {
        margin: 0;
        font-size: 1.55rem;
        line-height: 1.2;
      }
      p {
        margin: 10px 0 0 0;
        line-height: 1.5;
        color: #374151;
      }
      .btn {
        display: inline-block;
        margin-top: 18px;
        padding: 12px 16px;
        border-radius: 10px;
        text-decoration: none;
        font-weight: 600;
        background: #111827;
        color: white;
      }
      .btn:hover { opacity: 0.92; }
      .note {
        margin-top: 14px;
        font-size: 0.95rem;
        color: #6b7280;
      }
      code {
        background: #f3f4f6;
        padding: 2px 6px;
        border-radius: 6px;
      }
    </style>
  </head>

  <body>
    <div class="wrap">
      <div class="card">
        <div class="header">
          <img class="logo" src="logo.png" alt="VMUSYS logo" />
          <h1>VMUSYS Monthly Coffee Break</h1>
        </div>

        <p>Download the calendar file and import it into your preferred calendar app.</p>

        <a class="btn" href="https://sopherle.github.io/vmusys-events/vmusys_coffee.ics" download>
          Download .ics
        </a>

        <p class="note">
          One-time import: if the schedule changes later, download and import again.
          If the link opens as text, save with <code>Ctrl+S</code>/<code>âŒ˜S</code> then import.
        </p>
      </div>
    </div>
  </body>
</html>
